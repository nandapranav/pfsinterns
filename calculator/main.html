<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Arial', sans-serif;
        }
        .calculator {
            width: 350px;
            background: #2c3e50;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .display {
            width: 100%;
            height: 80px;
            background: #ecf0f1;
            text-align: right;
            padding: 20px;
            font-size: 2em;
            border-radius: 12px;
            margin-bottom: 20px;
            border: none;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 100%;
            padding: 25px;
            font-size: 1.5em;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        button.operator {
            background: #f39c12;
            color: white;
        }
        button.number {
            background: #3498db;
            color: white;
        }
        button.clear {
            background: #e74c3c;
            color: white;
        }
        button.equal {
            background: #2ecc71;
            color: white;
            grid-column: span 2;
        }
        button.zero {
            grid-column: span 2;
        }
        button:hover {
            filter: brightness(85%);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendCharacter('/')">/</button>
            <button class="operator" onclick="appendCharacter('*')">*</button>
            <button class="operator" onclick="appendCharacter('-')">-</button>
            <button class="number" onclick="appendCharacter('7')">7</button>
            <button class="number" onclick="appendCharacter('8')">8</button>
            <button class="number" onclick="appendCharacter('9')">9</button>
            <button class="operator" onclick="appendCharacter('+')">+</button>
            <button class="number" onclick="appendCharacter('4')">4</button>
            <button class="number" onclick="appendCharacter('5')">5</button>
            <button class="number" onclick="appendCharacter('6')">6</button>
            <button class="equal" onclick="calculateResult()">=</button>
            <button class="number" onclick="appendCharacter('1')">1</button>
            <button class="number" onclick="appendCharacter('2')">2</button>
            <button class="number" onclick="appendCharacter('3')">3</button>
            <button class="number zero" onclick="appendCharacter('0')">0</button>
            <button class="number" onclick="appendCharacter('.')">.</button>
        </div>
    </div>
    <script>
        function appendCharacter(char) {
            document.getElementById('display').value += char;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
